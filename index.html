<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Clima - Tempo</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
          <div>
            <form class="search" id="search">
              <input type="text" id="query" placeholder="Pesquisar..." />
              <button><i class='bx bx-search-alt'></i></button>
            </form>
            <div class="weather-icon">
              <img id="icon" src="icons/sun/4.png" alt="" />
            </div>
            <div class="temperature">
              <h1 id="temp">0</h1>
              <span class="temp-unit">¬∞C</span>
            </div>
            <div class="date-time">
              <p id="date-time">Domingo, 12:00</p>
            </div>
            <div class="divider"></div>
            <div class="condition-rain">
              <div class="condition">
                <i class='bx bx-cloud' ></i>
                <p id="condition">Condi√ß√£o</p>
              </div>
              <div class="rain">
                <i class='bx bx-cloud-rain'></i>
                <p id="rain">Probabilidade - 0%</p>
              </div>
            </div>
          </div>
          <div class="location">
            <div class="location-icon">
                <i class='bx bx-map-pin'></i>
            </div>
            <div class="location-text">
              <p id="location">Localiza√ß√£o</p>
            </div>
          </div>
        </div>
        <div class="main">
          <nav>
            <ul class="options">
              <button class="hourly">Hoje</button>
              <button class="week active">Semana</button>
            </ul>
            <ul class="options units">
              <button class="celcius active">¬∞C</button>
              <button class="fahrenheit">¬∞F</button>
            </ul>
          </nav>
          <div class="cards" id="weather-cards"></div>
          <div class="highlights">
            <h2 class="heading">Destaque de hoje</h2>
            <div class="cards">
              <div class="card2">
                <h4 class="card-heading">√çndice UV</h4>
                <div class="content">
                  <p class="uv-index">0</p>
                  <p class="uv-text">Baixo</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Velocidade do vento</h4>
                <div class="content">
                  <p class="wind-speed">0</p>
                  <p>km/h</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Nascer e p√¥r do Sol</h4>
                <div class="content">
                  <p class="sun-rise">0</p>
                  <p class="sun-set">0</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Humidade</h4>
                <div class="content">
                  <p class="humidity">0</p>
                  <p class="humidity-status">Normal</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Visibilidade</h4>
                <div class="content">
                  <p class="visibilty">0</p>
                  <p class="visibilty-status">Normal</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Qualidade do ar</h4>
                <div class="content">
                  <p class="air-quality">0</p>
                  <p class="air-quality-status">Normal</p>
                </div>
              </div>
            </div>
          </div>
          <p class="credits">Criado por Wagner üíª</p>
        </div>
  </div> 

    <script src="/assets/js/app.js"></script>
</body>
</html>
